<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>プレイヤー画面</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to bottom, #fff5f5, #ffe6e6);
      color: #333;
      padding: 20px;
      text-align: center;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }
    #investmentInputs label {
      display: block;
      margin-top: 10px;
    }
    ul {
      text-align: left;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>プレイヤー画面</h1>
  <div id="nameInput">
    <input type="text" id="name" placeholder="名前を入力">
    <button onclick="join()">参加</button>
  </div>

  <p id="moneyDisplay">現在の資産: 100万円</p>

  <div id="investmentArea" style="display:none;">
    <h2 id="instruction">資産を配分（合計〇〇万円）</h2>
    <div id="investmentInputs"></div>
    <button onclick="submitInvestments()" id="submitBtn" disabled>投資完了</button>
  </div>

  <h3>現在の利回り</h3>
  <ul id="returnsList"></ul>

  <h3>発生したイベント</h3>
  <ul id="eventLog"></ul>
  
  <h3>今回のイベント効果</h3>
  <ul id="effectLog"></ul>

  <h3>プレイヤーの資産状況</h3>
  <ul id="playersList"></ul>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

let isTyping = false; // ← これを追加


 const assets = {
  toyota: "トヨタ自動車",
  tepco: "東京電力HD",
  jr: "JR東日本",
  mufg: "MUFG",
  mercari: "メルカリ",
  bitcoin: "ビットコイン",
  jgb: "日本国債",
  usbond: "米国債",
  inpex: "INPEX",          // 追加
  nintendo: "任天堂"        // 追加
};

    let currentMoney = 100;
    let round = 1;

    function join() {
      const name = document.getElementById("name").value;
      if (!name) return;

      socket.emit("joinAsPlayer", name);
      document.getElementById("nameInput").style.display = "none";
      document.getElementById("investmentArea").style.display = "block";
      renderInvestmentInputs();
    }


function renderInvestmentInputs(preserve = false) {
  const container = document.getElementById("investmentInputs");
  const instruction = document.getElementById("instruction");

  // いまの入力値を必要なら保存
  const saved = {};
  if (preserve) {
    for (let key in assets) {
      const el = document.getElementById(key);
      if (el) saved[key] = el.value;
    }
  }

  container.innerHTML = "";
  instruction.textContent = `資産を配分（合計 ${currentMoney.toFixed(2)} 万円）`;

  for (let key in assets) {
    const label = document.createElement("label");
    label.textContent = assets[key] + "：";

    const input = document.createElement("input");
    input.type = "number";
    input.min = 0;
    input.step = "0.01";              // 小数OK
    input.value = preserve && saved[key] != null ? saved[key] : 0;
    input.id = key;
    input.max = currentMoney.toFixed(2);
    input.placeholder = `最大 ${currentMoney.toFixed(2)} 万円`;

    // 入力中かどうかを検出
    input.addEventListener("focus", () => (isTyping = true));
    input.addEventListener("blur", () => (isTyping = false));

    input.oninput = validate;
    container.appendChild(label);
    container.appendChild(input);
  }
  validate();
}

    function validate() {
      let total = 0;
      for (let key in assets) {
        total += Number(document.getElementById(key).value);
      }
      document.getElementById("submitBtn").disabled = (total.toFixed(2) != currentMoney.toFixed(2));
    }

 function submitInvestments() {
  const investments = {};
  for (let key in assets) {
    investments[key] = Number(document.getElementById(key).value);
  }

  socket.emit("submitInvestment", investments);
  document.getElementById("submitBtn").disabled = true;

  // 任意：送信後は編集不可にして誤操作防止
  for (let key in assets) {
    const el = document.getElementById(key);
    if (el) el.readOnly = true;
  }

  round++;
  // ❌ renderInvestmentInputs(); は呼ばない
}

    
    socket.on("updatedReturns", (returns) => {
      const list = document.getElementById("returnsList");
      list.innerHTML = "";
      for (let key in returns) {
        const li = document.createElement("li");
        li.textContent = `${assets[key]}：${returns[key]}%`;
        list.appendChild(li);
      }
    });

socket.on("playerList", (players) => {
  const list = document.getElementById("playersList");
  list.innerHTML = "";

  let myMoneyBefore = currentMoney;
  const myName = document.getElementById("name").value || "";

  for (let p of players) {
    const li = document.createElement("li");
    li.textContent = `${p.name}：${p.money.toFixed(2)}万円`;
    list.appendChild(li);

    if (p.name === myName) {
      currentMoney = p.money;
      document.getElementById("moneyDisplay").textContent =
        `現在の資産: ${p.money.toFixed(2)}万円`;
    }
  }

  if (currentMoney !== myMoneyBefore) {
    // 資産が変わった＝新ラウンド開始。入力を再度有効化
    renderInvestmentInputs(isTyping);
    for (let key in assets) {
      const el = document.getElementById(key);
      if (el) el.readOnly = false;
    }
    document.getElementById("submitBtn").disabled = true; // 配分完了まで無効
    validate();
  }
});
socket.on("activeEvents", (events) => {
  const log = document.getElementById("eventLog");
  log.innerHTML = "";
  for (const e of events) {
    const li = document.createElement("li");
    li.textContent = `${e.name}：${e.details}`;
    log.appendChild(li);
  }
});

socket.on("eventApplied", (evt) => {
  const log = document.getElementById("effectLog");
  if (!log) return;

  const parts = [];
  for (const key in evt.effect) {
    const delta = evt.effect[key];
    if (!delta) continue; // 0%は省略
    const label = assets[key] || key;
    const sign = delta > 0 ? "+" : "";
    const color = delta > 0 ? "green" : (delta < 0 ? "red" : "inherit");
    parts.push(`<span style="color:${color}">${label}：${sign}${delta}%</span>`);
  }

  const li = document.createElement("li");
  li.innerHTML = `【${evt.name}】 ${parts.join(" / ")}`;
  log.prepend(li);

  // 任意：最新5件だけ残す
  while (log.children.length > 5) log.removeChild(log.lastChild);
});

  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GM画面</title>
</head>
<body>
  <h1>ゲームマスター画面</h1>

  <div id="playerStatus">
    <h2>プレイヤー一覧</h2>
    <ul id="playerList"></ul>
  </div>

  <div id="eventButtons" style="display: none;">
    <h2>イベントを選択</h2>
    <button onclick="applyEvent('yenHigh')">円高</button>
    <button onclick="applyEvent('quake')">地震（東日本）</button>
    <button onclick="applyEvent('boom')">好景気</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    socket.emit("joinAsGM");

    socket.on("gmJoined", () => {
      console.log("GMとして参加しました。");
    });

    socket.on("playerList", (players) => {
      const list = document.getElementById("playerList");
      list.innerHTML = "";
      for (let p of players) {
        const li = document.createElement("li");
        li.textContent = `${p.name}：${p.hasInvested ? '投資済み' : '未投資'}`;
        list.appendChild(li);
      }
    });

    socket.on("allInvested", () => {
      document.getElementById("eventButtons").style.display = "block";
    });

    function applyEvent(key) {
      socket.emit("applyEvent", key);
      document.getElementById("eventButtons").style.display = "none";
    }
  </script>
</body>
</html>
